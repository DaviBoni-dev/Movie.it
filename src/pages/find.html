<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Movie.it</title>
</head>
<header>
  <section class="container">
    <div class="header-left" id="header-left">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-film"
        viewBox="0 0 16 16"
      >
        <path
          d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm8 8H4v6h8zM1 1v2h2V1zm2 3H1v2h2zM1 7v2h2V7zm2 3H1v2h2zm-2 3v2h2v-2zM15 1h-2v2h2zm-2 3v2h2V4zm2 3h-2v2h2zm-2 3v2h2v-2zm2 3h-2v2h2z"
        />
      </svg>
      <h1>Movie.it</h1>
    </div>
    <div class="header-right" id="header-right">
      <form class="search-bar" id="search-movie-form" action="./results.html" method="get">
        <input type="search" placeholder="Search..." id="search-movie-input" name="query">
        <button type="submit">
          <i class="bi bi-search"></i>
        </button>
      </form>
    </div>

      <!-- Botão para abrir o menu no celular -->
      <button class="menu-toggle" id="menu-toggle">
        ☰
      </button>

      <!-- Lista de tópicos -->
      <div class="header-list" id="header-list">
        <ul class="header-list-topics" id="menu">
          <li><a href="../../index.html">Home</a></li>
          <li><a href="./find.html">Find</a></li>
          <li><a href="./genres.html">Genres</a></li>
          <li><a href="./topRated.html">Top Rated</a></li>
        </ul>
      </div>
  </section>
</header>

<body>

  <div id="loading-screen">
    <p>Carregando...</p>
</div>

    <aside class="find-container">
        <form action="" method="" id="movieForm" class="find-container-form">
            <div class="fieldset-gender">
              <label>Choose gender:</label>
              <fieldset id="generosOp">
                  <label>
                      <input type="checkbox" name="genero" value="Action"> Action
                  </label><br>
                  <label>
                      <input type="checkbox" name="genero" value="Adventure"> Adventure
                  </label><br>
                  <label>
                      <input type="checkbox" name="genero" value="Animation"> Animation
                  </label><br>
                  <label>
                      <input type="checkbox" name="genero" value="Comedy"> Comedy
                  </label><br>
                  <label>
                      <input type="checkbox" name="genero" value="Crime"> Crime
                  </label><br>
                  <label>
                      <input type="checkbox" name="genero" value="Documentary"> Documentary
                  </label><br>
                  <label>
                      <input type="checkbox" name="genero" value="Drama"> Drama
                  </label><br>
                  <label>
                      <input type="checkbox" name="genero" value="Family"> Family
                  </label><br>
                  <label>
                      <input type="checkbox" name="genero" value="Fantasy"> Fantasy
                  </label><br>
                  <label>
                      <input type="checkbox" name="genero" value="History"> History
                  </label><br>
                  <label>
                      <input type="checkbox" name="genero" value="Horror"> Horror
                  </label><br>
                  <label>
                      <input type="checkbox" name="genero" value="Music"> Music
                  </label><br>
                  <label>
                      <input type="checkbox" name="genero" value="Mystery"> Mistery
                  </label><br>
                  <label>
                      <input type="checkbox" name="genero" value="Romance"> Romance
                  </label><br>
                  <label>
                      <input type="checkbox" name="genero" value="Science Fiction"> Science Fiction
                  </label><br>
                  <label>
                      <input type="checkbox" name="genero" value="TV Movie"> TV Movie
                  </label><br>
                  <label>
                      <input type="checkbox" name="genero" value="Thriller"> Thriller
                  </label><br>
                  <label>
                      <input type="checkbox" name="genero" value="War"> War
                  </label><br>
                  <label>
                      <input type="checkbox" name="genero" value="Western"> Western
                  </label>
              </fieldset>
            </div>

            <fieldset class="fieldset-order">
                <label for="order">Order by:</label>
                <select name="order" id="order">
                    <option value="popularity">Popularity</option>
                    <option value="avaliation">Vote average</option>
                    <option value="revenue">Revenue</option>
                </select>
                </fieldset>

                <fieldset class="fieldset-ordertype">
                    <legend>Sort Order</legend>
                    <label>
                        <input type="radio" name="ordertype" value="desc" checked> Descending
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="ordertype" value="asc"> Ascending
                    </label>
                </fieldset>

            <fieldset class="fieldset-watch">     
                <p>Watch Providers:</p>        
                    <input type="checkbox" id="disney" name="watch" value="Disney Plus">
                    <label for="disney">Disney +</label><br>
                    <input type="checkbox" id="netflix" name="watch" value="Netflix">
                    <label for="netflix">Netflix</label><br>
                    <input type="checkbox" id="amazon-prime-video" name="watch" value="Amazon Prime Video">
                    <label for="amazon-prime-video">Amazon Prime Video</label><br>
                    <input type="checkbox" id="hbo-max" name="watch" value="Max">
                    <label for="hbo-max">Max</label><br>
                    <input type="checkbox" id="apple-tv-plus" name="watch" value="Apple TV">
                    <label for="apple-tv-plus">Apple TV</label><br>
                    <input type="checkbox" id="paramount-plus" name="watch" value="Paramount Plus">
                    <label for="paramount-plus">Paramount Plus</label><br>
                    <input type="checkbox" id="globoplay" name="watch" value="Globoplay">
                    <label for="globoplay">Globoplay</label><br>
            </fieldset>

            <button id="button-findmovie">Find movie</button>
         

        </form>
      </aside>

    <section class="genres-container" id="genres-grid">
      
    </section>
    <script type="module" src="../components/menu.js"></script>
    <script type="module" src="../../public/js/find.js">
    </script>
</body>
</html>
